name: easy_salon
description: POS Easysalon.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sunmi_thermal_printer:
    path: ../
    
  cupertino_icons: ^1.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  dio: ^4.0.0
  flutter_secure_storage: ^4.2.0
  shared_preferences: ^2.0.5
  http: ^0.13.1
  connectivity: ^3.0.3
  flutter_typeahead: ^3.1.1
  scrollable_list_tabview: ^0.1.6
  intl: ^0.17.0
  flutter_launcher_icons: ^0.8.0
  flutter_chips_input: ^1.10.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

# flutter pub get
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/images/easysalon_launcher.png"
  android: true
  ios: true

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito.ttf
